# Netlify Configuration for Library Management System

[build]
  # If your repository root contains library-frontend folder, use: base = "library-frontend"
  # If your repository root IS library-frontend folder, use: base = "."
  base = "library-frontend"
  
  # Publish directory (relative to base directory)
  publish = "build"
  
  # Build command
  command = "npm install && npm run build"

# Environment variables
[build.environment]
  NODE_VERSION = "18"
  DISABLE_ESLINT_PLUGIN = "true"
  CI = "false"

# Critical: SPA redirect rule - redirects all routes to index.html
# This ensures React Router works correctly on Netlify
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
